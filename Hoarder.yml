output_Content:
    output:"Artifacts"
    
all_artifacts_64:

  Recent:
      output: 'Recent'
      path: '\\Users\\%s\\AppData\\Roaming\\Microsoft\\Windows\\Recent\\'
      para: ''
      type: 'file'
  Config: 
      output: 'Config\\'
      path: '\\Windows\\System32\\config\\'
      para:
      - DEFAULT
      - SAM
      - SECURITY
      - SOFTWARE
      - SYSTEM
      - DEFAULT.LOG1
      - SAM.LOG1
      - SECURITY.LOG1
      - SOFTWARE.LOG1
      - SYSTEM.LOG1
      - DEFAULT.LOG2
      - SAM.LOG2
      - SECURITY.LOG2
      - SOFTWARE.LOG2
      - SYSTEM.LOG2
      - DEFAULT.LOG
      - SAM.LOG
      - SECURITY.LOG
      - SOFTWARE.LOG
      - SYSTEM.LOG
      type: 'file'
  
  Events: 
      output: 'Events'
      path: '\\windows\\system32\\winevt\\Logs'
      para: Event_Logs
      type: 'folder'
  
  Ntuser: 
      output: 'Ntuser'
      path: '\\Users\\'
      para: NTUSER.DAT
      type: 'file'
  
  applications: 
      output: 'applications'
      path: '\\Windows\\AppCompat\\Programs\\'
      para: 
      - Amcache.hve
      - RecentFileCache.bcf
      type: 'file'
     
  
  Usnjrl: 
      output: 'Usnjrl'
      path: '\\$Extend\\'
      para: $UsnJrnl
      type: 'file'
  
  usrclass: 
      output: 'usrclass'
      path: '\\Users\\%s\\AppData\\Local\\Microsoft\\Windows\\'
      para: 'UsrClass.dat'
      type: 'file'

  Ntfs: 
      output: 'Ntfs'
      path: '\\'
      para: 
      - $MFT
      - $MFTMirr
      type: 'file'
  
  RecycleBin: 
      output: 'RecycleBin'
      path: '\\$Recycle.Bin\\'
      para: ''
      type: 'file'
  
  WMI:
      output: 'Persistence\\WMI'
      path: 
      - '\\Windows\\System32\\wbem\\Repository\\'
      - '\\Windows\\System32\\wbem\\Repository\\FS\\'
      para: OBJECTS.DATA
      type: 'file'
  
  scheduled_task:
      output: 'Persistence\\scheduled_task'
      path: 
      - '\\Windows\\System32\\Tasks'
      - '\\Windows\\SysWOW64\\Tasks'
      para: ''
      type: 'file'
  live:
      output: '\live\'
      path: 
      - '\\Windows\\System32\\Tasks'
      - '\\Windows\\SysWOW64\\Tasks'
      para:
      - osdetails
      - processlst
      - servicelst
      - partitationslst
      - get_network_interfaces
      - get_network_conn
      - get_dns_cache
      - getallusers
      - current_logged_in
      type: 'live'

