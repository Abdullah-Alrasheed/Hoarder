output_Content:
 output: 'output'
    
all_artifacts:

  Recent:
      output: 'Recent'
      path23: '\Users\*\AppData\Roaming\Microsoft\Windows\Recent\'
      path64: '\Users\*\AppData\Roaming\Microsoft\Windows\Recent\'
      para: ''
      type: 'folder'
      copyType: 'normal'
      description: 'Recently opened files'
  Startup:
      output: 'startup'
      path32: '\Windows\System32\WDI\LogFiles\StartupInfo\'
      path64: '\Windows\System32\WDI\LogFiles\StartupInfo\'
      para: ''
      type: 'folder'
      copyType: 'normal'
      description: 'Startup info'
  SRUM:
      output: 'srum'
      path32: '\Windows\System32\SRU\'
      path64: '\Windows\System32\SRU\'
      para: ''
      type: 'folder'
      copyType: 'normal'
      description: 'SRUM folder'
  Firwall:
      output: 'firewall'
      path32: '\Windows\System32\LogFiles\Firewall\'
      path64: '\Windows\System32\LogFiles\Firewall\'
      para: ''
      type: 'folder'
      copyType: 'normal'
      description: 'Firewall Logs'
  WindowsIndexSearch:
      output: 'WindowsIndexSearch'
      path32: '\programdata\microsoft\search\data\applications\windows\'
      path64: '\programdata\microsoft\search\data\applications\windows\'
      para: Windows.edb
      type: 'file'
      copyType: 'justCopy'
      description: 'Windows Search artifacts'
  Config: 
      output: 'Config\'
      path32: '\Windows\System32\config\'
      path64: '\Windows\System32\config\'
      para:
      - DEFAULT
      - SAM
      - SECURITY
      - SOFTWARE
      - SYSTEM
      - DEFAULT.LOG1
      - SAM.LOG1
      - SECURITY.LOG1
      - SOFTWARE.LOG1
      - SYSTEM.LOG1
      - DEFAULT.LOG2
      - SAM.LOG2
      - SECURITY.LOG2
      - SOFTWARE.LOG2
      - SYSTEM.LOG2
      - DEFAULT.LOG
      - SAM.LOG
      - SECURITY.LOG
      - SOFTWARE.LOG
      - SYSTEM.LOG
      - DRIVERS
      - BBI
      - ELAM
      - COMPONENTS
      type: 'file'
      copyType: 'justCopy'
      description: 'System hives'
  
  Events: 
      output: 'Events'
      path32: '\windows\system32\winevt\Logs'
      path64: '\windows\system32\winevt\Logs'
      para: ''
      type: 'folder'
      copyType: 'normal'
      description: 'Windows event logs'
  
  Ntuser: 
      output: 'Ntuser'
      path32: '\Users\*'
      path64: '\Users\*'
      para: 'NTUSER.DAT'
      type: 'file'
      copyType: 'justCopy'
      description: 'All users hives'
  
  applications: 
      output: 'applications'
      path32: '\Windows\AppCompat\Programs\'
      path64: '\Windows\AppCompat\Programs\'
      para: 
      - Amcache.hve*
      - RecentFileCache.bcf
      type: 'file'
      copyType: 'justCopy'
      description: 'Amcache files'
  
  usrclass: 
      output: 'usrclass'
      path32: '\Users\*\AppData\Local\Microsoft\Windows\'
      path64: '\Users\*\AppData\Local\Microsoft\Windows\'
      para: 'UsrClass.dat'
      type: 'file'
      copyType: 'justCopy'
      description: 'UserClass.dat file for all the users'
      
  PowerShellHistory: 
      output: 'PowerShellHistory'
      path32: '\Users\*\Appdata\Roaming\Microsoft\Windows\PowerShell\PSReadline\'
      path64: '\Users\*\Appdata\Roaming\Microsoft\Windows\PowerShell\PSReadline\'
      para: 'ConsoleHost_history.txt'
      type: 'file'
      copyType: 'normal'
      description: 'PowerShell history for all the users'

  Ntfs: 
      output: 'Ntfs'
      path32: '\'
      path64: '\'
      para: 
      - $MFT
      - $MFTMirr
      - $LogFile
      type: 'file'
      copyType: 'justCopy'
      description: '$MFT file'
  
  RecycleBin: 
      output: 'RecycleBin'
      path32: '\$Recycle.Bin\*'
      path64: '\$Recycle.Bin\*'
      para: '$I*'
      type: 'file'
      copyType: 'normal'
      description: 'RecycleBin Files'
  
  WMI:
      output: 'WMI'
      path32: 
      - '\Windows\System32\wbem\Repository\'
      - '\Windows\System32\wbem\Repository\FS\'
      path64: 
      - '\Windows\System32\wbem\Repository\'
      - '\Windows\System32\wbem\Repository\FS\'
      para: 'OBJECTS.DATA'
      type: 'file'
      copyType: 'normal'
      description: 'WMI OBJECTS.DATA file'
  
  scheduled_task:
      output: 'scheduled_task'
      path32: 
      - '\Windows\System32\Tasks'
      - '\Windows\SysWOW64\Tasks'
      path64: 
      - '\Windows\System32\Tasks'
      - '\Windows\SysWOW64\Tasks'
      para: ''
      type: 'folder'
      copyType: 'normal'
      description: 'Scheduled Tasks files'
  BMC:
    output: 'BMC'
    path32: '\Users\*\AppData\Local\Microsoft\Terminal Server Client\Cache'
    path64: '\Users\*\AppData\Local\Microsoft\Terminal Server Client\Cache'
    para: '*.bmc'
    type: 'file'
    copyType: 'normal'
    description: 'BMC files for all the users'
  prefetch:
    output: 'prefetch'
    path32: '\Windows\prefetch\'
    path64: '\Windows\prefetch\'
    para: '*.pf'
    type: 'file'
    copyType: 'normal'
    description: 'Prefetch files'
  WMITraceLogs:
    output: 'WMI Trace Logs'
    path32: '\Windows\System32\LogFiles\WMI\'
    path64: '\Windows\System32\LogFiles\WMI\'
    para: ''
    type: 'folder'
    copyType: 'normal'
    description: 'WMI Trace Logs'
  IEData:
    output: 'IEData'
    path32: '\Users\*\AppData\Local\Microsoft\Windows\WebCache\'
    path64: '\Users\*\AppData\Local\Microsoft\Windows\WebCache\'
    para: 'WebCacheV01.dat'
    type: 'file'
    copyType: 'justCopy'
    description: 'Internet Explorer Data'
  IECookies:
    output: 'IECookies'
    path32: '\Users\*\AppData\Local\Microsoft\Windows\INetCookies\'
    path64: '\Users\*\AppData\Local\Microsoft\Windows\INetCookies\'
    para: ''
    type: 'folder'
    copyType: 'justCopy'
    description: 'Internet Explorer Cookies'
  ChromeData:
    output: 'ChromeData'
    path32: 
    - '\Users\*\AppData\Roaming\Google\Chrome\User Data\Default'
    - '\Users\*\AppData\local\Google\Chrome\User Data\Default'
    path64: 
    - '\Users\*\AppData\Roaming\Google\Chrome\User Data\Default'
    - '\Users\*\AppData\local\Google\Chrome\User Data\Default'
    para: 
    - 'History'
    - 'Cache'
    - 'Cookies'
    type: 'file'
    copyType: 'justCopy'
    description: 'Chrome Data'
  FirefoxData:
    output: 'FirefoxData'
    path32: '\Users\*\AppData\Roaming\Mozilla\Firefox\Profiles\*'
    path64: '\Users\*\AppData\Roaming\Mozilla\Firefox\Profiles\*'
    para: 
    - 'places.sqlite'
    - 'cookies.sqlite'
    type: 'file'
    copyType: 'justCopy'
    description: 'Firefox Data'



 
